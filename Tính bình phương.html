<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<input placeholder="Nhập x" style="width: 200px" oninput="tinhBinhphuong(this.value)">
<p>Kết quả:<span id="ketqua"></span></p>
<script>
    function tinhBinhphuong(x) {
        x = parseFloat(x)
        document.getElementById('ketqua').innerHTML ='x^2= '+x * x
    }
</script>
</body>
</html>
